<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Der Rabbin Community page</title>
      <link rel="stylesheet" href="main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
      <div class="top_bar">
            <div class="links">
                  <a href="#zitate">Zitate</a>
                  <a href="#clips">Clips</a>
                  <a href="#highlights">Highlights</a>
            </div>
            <div class="link">Zu diesem Typ</div>
      </div>
      <div class="landing_area">
            <div class="titles">
                  <div class="title">
                        <p id="first">Der</p>
                        <p id="color-thing">Rabbin</p>
                        <p id="second">Community Seite</p>
                  </div>
                  <div class="subtitle">
                        ⚠ Dies ist nicht die offizielle website von der Rabbin ⚠
                  </div>
            </div>
            <div class="pictures">
                        <img src="./img/linker typ.svg" alt="" id="links">
                        <img src="./img/rechter typ.svg" alt="" id="rechter">
            </div>
      </div>
      <div class="zitate" id="zitate">
            <div class="title">Zitate</div>
            <div class="zitat-1">
                  <div class="zitat">
                        Afrika ist halt ein Afrika Land!
                  </div>
                  <img src="./img/Afrika typ.svg" alt="" id="picture-zitate">
            </div>
            <div class="zitat-2">
                  <div class="zitat">
                        Ist Dresden nicht die Hauptstadt von Frankfurt?
                  </div>
                  <img src="./img/Dresten Typ.svg" alt="" id="picture-zitate">
            </div>
            <div class="titat-3">
                  <div class="zitat">
                        Sag mal, hast du kein Auge auf den Ohren?
                  </div>
                  <img src="./img/Ohren Typ.svg" alt="" id="picture-zitate">
            </div>
      </div>
            <div class="clips" id="clips">
                  <div class="title">Clips von Der Rabbin</div>
                  <div class="clip-1">
                              <video
                                    id="my-video"
                                    class="video-js"
                                    controls
                                    preload="auto"
                                    width="440"
                                    height="264"
                                    poster="./img/fall.png"
                                    data-setup="{}"
                                    >
                                    <source src="./clips/AT-cm_b0O5_CYf-SLH6w6yEvP-WA (1).mp4" type="video/mp4" />
                                    <source src="./clips/AT-cm_b0O5_CYf-SLH6w6yEvP-WA (1).mp4" type="video/webm" />
                                    <p class="vjs-no-js">
                                          To view this video please enable JavaScript, and consider upgrading to a
                                          web browser that
                                          <a href="https://videojs.com/html5-video-support/" target="_blank"
                                          >supports HTML5 video</a
                                          >
                                    </p>
                              </video>
                  </div>
                  <div class="clip-2">
                        <video
                                    id="my-video"
                                    class="video-js"
                                    controls
                                    preload="auto"
                                    width="440"
                                    height="264"
                                    poster="./img/Ahhahhhha.png"

                                    >
                                    <source src="./clips/AT-cm_fNKecALAqnm_eMtGiwXmnA.mp4" type="video/mp4" />

                  </div>
                  <div class="clip-3">
                        <video
                                    id="my-video"
                                    class="video-js"
                                    controls
                                    preload="auto"
                                    width="440"
                                    height="264"
                                    poster="./img/Glücksspiel.png"
                                    data-setup="{}"
                                    >
                                    <source src="./clips/Glücksspiel.mp4" type="video/mp4" />

</html>
